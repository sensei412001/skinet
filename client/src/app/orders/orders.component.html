<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Statue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{ order.id }}">
                        <td># {{ order.id}}</td>
                        <td>{{ order.orderDate | date: 'medium' }}</td>
                        <td>{{ order.total }}</td>
                        <td>{{ order.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
